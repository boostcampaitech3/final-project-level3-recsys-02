          async def fetchResult(self, key: str) -> object:
              """
              key ì—ì„œ ê°’ ê°€ì ¸ì˜¤ê¸°

              :param key:
              :return:
              """
              try:
                  result = await self.__bucket.get(key=key)
                  return result.value
              except NotFoundError:
                  return None
              except KeyDeletedError:
