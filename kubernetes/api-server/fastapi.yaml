      class Broker:
          def __init__(self, host: str, logger):
              """
              Nats client í´ëž˜ìŠ¤ìž…ë‹ˆë‹¤.
              createStream() ê³¼ subscribe() ì—ì„œ ì¸ìžë¡œ ì „ë‹¬ë˜ëŠ” stream ì€ ë…¼ë¦¬ì ìœ¼ë¡œ ë¶„ë¦¬ëœ ê³µê°„ì´ê³ 
