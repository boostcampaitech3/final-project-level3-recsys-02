<script>

            var mapapi = L.map(
                "map_5d0c3cd8484d4f8a1642815f065b1271",
                {
                    center: [37.476559992, 126.981638570],
                    crs: L.CRS.EPSG3857,
                    zoom: 17,
                    zoomControl: true,
                    preferCanvas: false,
                }
            );

            var states = {
                layers: {}, //fetch í•´ì„œ ë°›ì€ ê²ƒ ë“¤ì–´ì˜´
                preferencesList: new Array(), // ì¢‹ì•„ìš” ìˆœì„œëŒ€ë¡œ ì €ìž¥
                preferences: new Set(),
                currentMarker: -1, // í˜„ìž¬ ìœ„ì¹˜ ë§ˆí¬
                prevSelect: {key: -1, latitude: 37.476559992, longitude: 126.981638570}, // ì´ì „ ì„ íƒ ë§ˆí¬
                standardMarker: -1 // ì¶”ì²œ ì‹œ ê³ ì • ê¸°ì¤€ ì¢Œí‘œ
            };

            // mark icon
            var greenIcon = new L.Icon({
              iconUrl: 'https://github.com/iyk3333/markerImage/blob/main/greenMarker.png?raw=true',
              iconSize: [60, 65]
            });

            var orangeIcon = new L.Icon({
              iconUrl: 'https://github.com/iyk3333/markerImage/blob/main/orangeMarker.png?raw=true',
              iconSize: [60, 65],
              popupAnchor: [0, -30]
            });

            var blueIcon = new L.Icon({
              iconUrl: 'https://github.com/iyk3333/markerImage/blob/main/blueMarker.png?raw=true',
              iconSize: [60, 65]
            });

            // initialize
            states.currentMarker = new L.marker(
                [37.476559992, 126.981638570], {icon: greenIcon}
            ).addTo(mapapi);

            states.prevSelect = {key: -1, latitude: 37.476559992, longitude: 126.981638570};
            states.standardMarker = -1;


            var tile_layer_0a4787307dbd68cc33a93ae4432df960 = L.tileLayer(
                "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
                {"attribution": "Data by \u0026copy; \u003ca href=\"http://openstreetmap.org\"\u003eOpenStreetMap\u003c/a\u003e, under \u003ca href=\"http://www.openstreetmap.org/copyright\"\u003eODbL\u003c/a\u003e.", "detectRetina": false, "maxNativeZoom": 18, "maxZoom": 18, "minZoom": 0, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false}
            ).addTo(mapapi);

            // move marker
            mapapi.addEventListener("move", function(){
                var center = mapapi.getCenter();
                mapapi.removeLayer(states.currentMarker)
                states.currentMarker = L.marker([center.lat, center.lng], {icon: greenIcon}).addTo(mapapi);
            })

            // remove previously drawn markers and divs
            function removeLayers() {
                var isEmpty = Object.keys(states.layers).length === 0;

                if (!isEmpty) {
                    for ([key, value] of Object.entries(states.layers)) {
                        for (obj of value) {
                            obj.remove();
                        }
                        delete key;
                    }
                }
            }

            function changeMarker(key, value) {
                // add a marker
                var marker = L.marker([value.latitude, value.longitude], {icon: orangeIcon}).addTo(mapapi);

                // a popup bound to the marker
                var popup = L.popup().setContent(key);
                marker.bindPopup(popup);

                return marker;
            }

            function addMarker(key, value) {
                // add a marker
                var marker = L.marker(
                    [value.latitude, value.longitude],
                    {icon: blueIcon}
                ).on('click', function(){
                    if (states.prevSelect.key != -1) {
                        var deleteMarker = states.layers[states.prevSelect.key][0];
                        mapapi.removeLayer(deleteMarker);
                        states.layers[states.prevSelect.key][0] = L.marker([states.prevSelect.latitude, states.prevSelect.longitude], {icon: blueIcon}).addTo(mapapi);
                    }

                    var deleteMarker = states.layers[key][0];
                    mapapi.removeLayer(states.layers[key][0]);
                    //setTimeout(1000);
                    states.layers[key][0] = changeMarker(key, value);
                    // state.layers[key][0].addTo(mapapi)
                    console.log(states.layers[key][0]);

                    states.prevSelect.key = key;
                    states.prevSelect.latitude = value.latitude;
                    states.prevSelect.longitude = value.longitude;

                    states.layers[key][0].openPopup();
                 }).addTo(mapapi);

                // a popup bound to the marker
                var popup = L.popup().setContent(key);
                marker.bindPopup(popup);

                return marker;
            }

            function addDetails(key, value) {
                var placeInfo = document.getElementsByClassName("placeInfo")[0];

                // add details.
                var placeDetails = document.createElement("div");
                placeDetails.setAttribute("class", "placeDetails");
                placeDetails.setAttribute("id", key);
                placeDetails.appendChild(document.createTextNode(value.name));
                placeDetails.onclick = function() {
                    if (states.prevSelect.key != -1) {
                        var deleteMarker = states.layers[states.prevSelect.key][0];
                        mapapi.removeLayer(deleteMarker);
                        states.layers[states.prevSelect.key][0] = L.marker([states.prevSelect.latitude, states.prevSelect.longitude], {icon: blueIcon}).addTo(mapapi);
                    }
                    var deleteMarker = states.layers[key][0];
                    mapapi.removeLayer(deleteMarker);
                    states.layers[key][0] = changeMarker(key, value);

                    states.prevSelect.key = key;
                    states.prevSelect.latitude = value.latitude;
                    states.prevSelect.longitude = value.longitude;

                    states.layers[key][0].openPopup();
                }
                placeInfo.appendChild(placeDetails);


                // add a like button.
                var like = document.createElement("button");
                like.setAttribute("class", "like");
                like.setAttribute("id", key);
                like.appendChild(document.createTextNode("ðŸ¤"));
                like.onclick = function() {
                    if(!states.preferences.has(key)){
                        if(states.preferences.size == 5){
                            var deleteValue = states.preferencesList[0];
                            states.preferencesList.shift();
                            states.preferences.delete(deleteValue);
                        }
                        states.preferences.add(key);
                        states.preferencesList.push(key);
                    }

                    console.log(states.preferencesList)
                    console.log(states.preferences);
                }
                placeInfo.appendChild(like);

                // add border line
                var borders = document.createElement("div");
                borders.setAttribute("class", "borders");
                borders.setAttribute("id", key);
                placeInfo.appendChild(borders);

                return {placeDetails, like, borders};
            }

            function dataHandler(data) {
                if (data.status) {
                    // remove previous markers.
                    removeLayers();

                    // parse json data and add layers.
                    const places = JSON.parse(data.data);
                    for (const [key, value] of Object.entries(places)) {
                        // add a layer
                        var marker = addMarker(key, value);
                        var details = addDetails(key, value);
                        states.layers[key] = [marker, details.placeDetails, details.like, details.borders];
                    }

                }
                else {
                    alert(data.data);
                }
            }

            function inference() {
                var center = mapapi.getCenter();

                if(states.standardMarker == -1){
                    states.standardMarker = L.marker([center.lat, center.lng], {icon: greenIcon}).addTo(mapapi);
                }
                else{
                    mapapi.removeLayer(states.standardMarker)
                    states.standardMarker = L.marker([center.lat, center.lng], {icon: greenIcon}).addTo(mapapi);
                }

                fetch(
                    "http://127.0.0.1:8000/inference", {
                        method: "POST",
                        body: JSON.stringify({
                            "latitude": center.lat,
                            "longitude": center.lng,
                            "preferences": Array.from(states.preferences),
                        })
                    })
                    .then((response) => response.json())
                    .then((data) => {
                        dataHandler(data);
                    })
                    .catch((error) => {
                        alert(error);
                    });

                // initialize
                $('div').scrollTop(0);
                states.prevSelect.key = -1;

            }

            // get current location success
            function getLocation(position) {
                // get current location and move map
                const lat  = position.coords.latitude;
                const lng = position.coords.longitude;
                mapapi.setView([lat, lng], 17)

            }

            // get current location
            function gps() {
                //removeLayers()
                if (navigator.geolocation) {
                    mapapi.removeLayer(states.currentMarker)
                    navigator.geolocation.getCurrentPosition(getLocation);
                }
                else {
                    console.log("you can't get your current location")
                }
            }

</script>
