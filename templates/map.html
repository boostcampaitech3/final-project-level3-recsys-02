</body>
<script>

            var mapapi = L.map(
                "map_5d0c3cd8484d4f8a1642815f065b1271",
                {
                    center: [37.476559992, 126.981638570],
                    crs: L.CRS.EPSG3857,
                    zoom: 17,
                    zoomControl: true,
                    preferCanvas: false,
                    bottom: "5%",
                }
            );

            var markers = {
                results: [],
            };

            var tile_layer_0a4787307dbd68cc33a93ae4432df960 = L.tileLayer(
                "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
                {"attribution": "Data by \u0026copy; \u003ca href=\"http://openstreetmap.org\"\u003eOpenStreetMap\u003c/a\u003e, under \u003ca href=\"http://www.openstreetmap.org/copyright\"\u003eODbL\u003c/a\u003e.", "detectRetina": false, "maxNativeZoom": 18, "maxZoom": 18, "minZoom": 0, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false}
            ).addTo(mapapi);

            function removeMarkers() {
                if (markers.results) {
                    for (marker of markers.results) {
                        marker.remove();
                    }
                }
            }

            function dataHandler(data) {
                if (data.status) {
                    // remove previous markers.
                    removeMarkers();

                    // parse json data and draw new markers on the map.
                    const places = JSON.parse(data.data);
                    for (const [key, value] of Object.entries(places)) {

                        // a marker object
                        var marker = L.marker([value.lat, value.lng]).addTo(mapapi);

                        // a popup bound to the marker
                        var popup = L.popup()
                            .setContent(key);
                        marker.bindPopup(popup);
                        markers.results.push(marker);
                    }
                }
                else {
                    alert(data.data);
                }
            }

            function inference() {
                var center = mapapi.getCenter();

                fetch(
                    'http://127.0.0.1:8000/inference', {
                        method: 'POST',
                        body: JSON.stringify({
                            'latitude': center.lat,
                            'longitude': center.lng,
                        })
                    })
                    .then((response) => response.json())
                    .then((data) => {
                        dataHandler(data);
                    })
                    .catch((error) => {
                        alert(error);
                    });
            }
        
</script>
